name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test --verbose
    - name: Build
      run: cargo build --verbose --release
    - name: Generate test data outputs
      run: ./testing/generate-test-outputs.sh
    - name: Compare 'quick' and 'careful' algorithms
      run: ./testing/compare-outputs.sh testing/second-run/CAG-B_S20_L001_R1_001/1000/careful-output.tsv testing/second-run/CAG-B_S20_L001_R1_001/1000/quick-output.tsv
    - name: Failing test positive control
      run: ./testing/compare-outputs.sh testing/second-run/CAG-B_S20_L001_R1_001/1000/careful-output.tsv testing/second-run/CAG-B_S20_L001_R1_001/1000/input.fastq

  release:
    name: Release ${{ matrix.platform.target }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            extra-command:
            ending:
            command: build

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ending: .exe
            command: both

          - os: macOS-latest
            target: x86_64-apple-darwin
            ending:
            command: both

            # more release targets here ...

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get musl-tools
        run: sudo apt install musl-tools
        if: ${{ matrix.platform.os == 'ubuntu-20.04' }}
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--release"
          strip: true
      - name: Make executeable
        run: chmod +x "target/${{ matrix.platform.target }}/release/${{ github.event.repository.name }}${{ matrix.platform.ending }}"
      - name: Publish release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.platform.target }}
          path: "target/${{ matrix.platform.target }}/release/${{ github.event.repository.name }}${{ matrix.platform.ending }}"
        # if: github.ref == 'refs/tags/test-release'